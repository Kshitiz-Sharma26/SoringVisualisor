<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Visualizer</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"    rel="stylesheet"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"   crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2 id="heading">Sorting Visualizer</h2>
    <nav class="navbar navbar-expand-md">
        <button class="btn btn-md btn-outline-danger" id="newarray">new array</button>
        <div id="sliders">
            Array Size 
            <input type="range" min="10" max="100" value="50" class="slider" id="myRange1" >
        </div>
        <div id="sliders">
            Speed
            <input type="range" min="1" max="600" value="250" class="slider" id="myRange" >
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <button class="btn btn-md btn-outline-warning" id="bubble">Bubble Sort</button>
            </li>
            <li class="nav-item"><button class="btn btn-md btn-outline-warning" id="selection">Selection Sort</button></li>
            <li class="nav-item"><button class="btn btn-md btn-outline-warning" id="insertion">Insertion Sort</button></li>
            <li class="nav-item"><button class="btn btn-md btn-outline-warning" id="quick">Quick Sort</button></li>
            <li class="nav-item"><button class="btn btn-md btn-outline-warning" id="merge">Merge Sort</button></li>
            <li class="nav-item"><button class="btn btn-md btn-outline-warning" id="heap">Heap Sort</button></li>
        </ul>
    </nav>
    <div id="bars"></div>
    <script src="index.js"></script>
</body>
</html>
